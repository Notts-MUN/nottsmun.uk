{{ define "main" }}
    <article class="single">
        {{ .Content }}
        <form onsubmit="submitContactForm(event)">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="What do you want to talk about?">

            <label for="body">Content</label>
            <textarea name="body" id="body"rows="8" placeholder="..."></textarea>

            <input type="submit" value="Send">
        </form>
    </article>
{{ end }}
